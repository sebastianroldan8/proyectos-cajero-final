<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cajero Bancario - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
      <p id="loginMessage" class="message"></p>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
  </div>
  <!-- Agrega esto dentro del <body>, después de la sección de login -->
<div class="register-container" style="display: none;">
  <h2>Registro de Usuario</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Nombre completo" required />
    <input type="text" id="regId" placeholder="Documento" required />
    <input type="text" id="regUsername" placeholder="Nombre de usuario" required />
    <input type="password" id="regPassword" placeholder="Contraseña" required />
    <select id="regAccountType" required>
      <option value="" disabled selected>Tipo de cuenta</option>
      <option value="ahorros">Ahorros</option>
      <option value="corriente">Corriente</option>
    </select>
    <button type="submit">Registrar</button>
    <p id="registerMessage" class="message"></p>
  </form>
  <p>¿Ya tienes cuenta? <a href="#" id="backToLogin">Volver al login</a></p>
</div>
<div class="menu-container" style="display: none;">
  <h2>Menú Principal</h2>
  <p id="welcomeMessage"></p>
  <button onclick="showDeposit()">Consignar</button>
  <button onclick="showWithdraw()">Retirar</button>
  <button onclick="showTransfer()">Transferir</button>
  <button onclick="showBalance()">Consultar saldo</button>
  <button onclick="showMovements()">Consultar movimientos</button>
  <button onclick="logout()">Cerrar sesión</button>
  <div id="menuOutput" class="menu-output"></div>
</div>

  <script src="app.js"></script>
</body>
</html>
